
<!doctype html>
<head>
  <meta charset="utf-8">
  <title>STG Data Warehouse</title>
</head>
<img src="/static/crabs.jpg" alt="Crabs" style="width:200px;height200px">
<div class=page>
  <body>
    <h3>Registered Users:</h3>
    {{table_html | safe}}
  </body>
  	<p>
  	<h3>Adminstrator actions:</h3>
    <form method="post" action="/admin-page"> 
    <div>{{ form.username.label }}: {{ form.username(class="css_class") }}</div>
      {% for error in form.username.errors %}
        <span style="color: red;">[Invalid Username]</span>
      {% endfor %}
      <p>
	<div>{{ form.action.label }}: {{ form.action(class="css_class") }}</div> 
    <p><input type=submit value=Submit style="height: 40px; width: 180px">
  </form>
  <p><a href="{{ url_for('index') }}">Back to Home</a></p>    
</div>
