
<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Pyloric Data Warehouse</title>
</head>
<div class=page>
  <h3>Enter name of new condition for experiment {{ name }}:</h3>
  <form method="post" action="/new-condition"> 
    <div>{{ form.name.label }}: {{ form.name(class="css_class") }}</div>
      {% for error in form.name.errors %}
        <span style="color: red;">[{{ error }}]</span>
      {% endfor %}    
    <p><input type=submit value="Continue to processed data">
  </form>
  <p><a href="{{ url_for('experiment_page') }}">Nevermind, back to experiment</a></p>    
</div>
