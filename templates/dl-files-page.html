
<!doctype html>
<head>
  <meta charset="utf-8">
  <title>STG Data Warehouse</title>
</head>
<div class=page>
  <h3>These are all the experiments with uploaded files:</h3>
  <p>  
  <form method="post" action="/dl-files-page"> 
    <div>{{ form.identifier.label }}: {{ form.identifier(class="css_class") }}</div>
      {% for error in form.identifier.errors %}
        <span style="color: red;">[Invalid identifier]</span>
      {% endfor %}
    <p><input type=submit value="Download Files for Selected Experiment">
  </form>  
   {{table_html | safe}}  
  <body>   
    <p><a href="{{ url_for('download_page') }}">Back to download page</a></p>
  </body>    
</div>
